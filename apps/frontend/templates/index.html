<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Blog Manager</h1>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form id="blogForm">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="blogTitle" placeholder="Blog title" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Blog</button>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="col-md-6 mt-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Blog List</h5>
                    <ul class="list-group" id="blogList">
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const blogForm = document.getElementById('blogForm');
        const blogTitle = document.getElementById('blogTitle');
        const blogList = document.getElementById('blogList');
        const NO_BLOGS_MESSAGE = 'No blogs yet !';
        fetch('{{BACKEND_URL}}/api/blogs')
        .then(response => response.json())
        .then(data => {
            console.log('Success:', data.titles);
            if (data.titles.length === 0) {
                blogList.innerHTML = `<li class="list-group-item text-muted">${NO_BLOGS_MESSAGE}</li>`;
                return;
            }
            data.titles.forEach( title => {
                const li = document.createElement('li');
                li.className = 'list-group-item d-flex justify-content-between align-items-center';
                li.innerHTML = `${title}`;
                blogList.appendChild(li);
            });
        })
        .catch(error => console.error('Error:', error));

        blogForm.addEventListener('submit', function(e) {
            e.preventDefault();
            if (blogTitle.value.trim()) {
                addBlog(blogTitle.value);
                blogTitle.value = '';
            }
        });


        function addBlog(title) {
            fetch('{{BACKEND_URL}}/api/blogs', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ title: title })
            })
            .then(response => response.json())
            .then(data => console.log('Success:', data))
            .catch(error => console.error('Error:', error));

            if (blogList.innerHTML.includes('No blogs yet')) {
                blogList.innerHTML = '';
            }
            const li = document.createElement('li');
            li.className = 'list-group-item d-flex justify-content-between align-items-center';
            li.innerHTML = `${title}`;
            blogList.appendChild(li);
        }
    </script>
</body>
</html>
